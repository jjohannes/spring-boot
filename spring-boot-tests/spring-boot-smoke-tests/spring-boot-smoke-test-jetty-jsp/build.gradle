plugins {
	id "war"
	id "org.springframework.boot.conventions"
}

description = "Spring Boot Jetty JSP smoke test"

configurations {
	providedRuntime {
		extendsFrom dependencyManagement
	}
}

dependencies {
	compileOnly("jakarta.servlet:jakarta.servlet-api")
	compileOnly("org.springframework.boot:spring-boot-starter-jetty")

	implementation("org.springframework.boot:spring-boot-starter-web") {
		exclude module: "spring-boot-starter-tomcat"
	}

	providedRuntime("org.eclipse.jetty:apache-jsp") {
		exclude group: "javax.annotation", module: "javax.annotation-api"
	}

	runtimeOnly("javax.servlet:jstl")

	testImplementation("org.springframework.boot:spring-boot-starter-test")
	testImplementation("org.springframework.boot:spring-boot-starter-jetty")
}
